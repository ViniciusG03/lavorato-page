<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavorato</title>
    <link
      rel="shortcut icon"
      href="/src/assets/Logo-Lavorato-alfa.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="../src/stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="nav">
        <h1>Lavorato's System</h1>
    </div>
    <div class="container">
      <div class="image-logo">
        <img
          src="/src/assets/Logo-Lavorato-alfa.png"
          width="1028px"
          height="364px"
          alt="Lavorato Logo" />
      </div>
      <div class="buttons">
        <button id="btn-cadastrar">Cadastrar</button>
        <button id="btn-atualizar">Atualizar</button>
        <button id="btn-listar">Listar</button>
      </div>
    </div>

    <div class="modal">
        <div class="content">
            <h1>Cadastro de Guia!</h1>

                <label for="">Nome:</label>
                <input type="text">
                <label for="">Convênio:</label>
                <input type="text">
                <label for="">Número da Guia:</label>
                <input type="text">
                <label for="">Status:</label>
                <input list="statusGuia">

                <datalist id="statusGuia">
                    <option>Solicitado</option>
                    <option>Emitido</option>
                    <option>Descida</option>
                    <option>Assinado</option>
                </datalist>

            <div class="buttonCadastro">
                <button id="btnCadastrarModal">Cadastrar</button>
            </div>
        </div>

        <div class="modalAtualizar">
            <div class="contentAtualizar">
                <h1>Atualização de Guia!</h1>
    
                    <label for="">Nome:</label>
                    <input type="text">
                    <label for="">Número da Guia:</label>
                    <input type="text">
                    <label for="">Status:</label>
                    <input list="statusGuia">
                    <label for="">Numero do Lote:</label>
                    <input type="text">
    
                    <datalist id="statusGuia">
                        <option>Solicitado</option>
                        <option>Emitido</option>
                        <option>Descida</option>
                        <option>Assinado</option>
                    </datalist>
    
                <div class="buttonAtualizar">
                    <button id="btnAtualizarModal">Atualizar</button>
                </div>
            </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
